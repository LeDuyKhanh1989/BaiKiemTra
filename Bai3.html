<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nhapSo">
    <button onclick="nhan()">Nhân 2</button> <button onclick="chia()">Chia 2</button>
    <p id="ht">Hiển thị kết quả</p>

</body>
<script>

    function nhan() {
            let nhapSo=document.getElementById('nhapSo').value;
        nhapSo=nhapSo*2;
        document.getElementById('ht').innerText=nhapSo;
        console.log(nhapSo)
    }
    function chia() {
            let nhapSo=document.getElementById('nhapSo').value;
        nhapSo=nhapSo/2;
        document.getElementById('ht').innerText=nhapSo;
        console.log(nhapSo)
    }
</script>
</html>
